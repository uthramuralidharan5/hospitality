<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Billing Information</title>
  <!-- Include Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <style>
    .container {
      max-width: 800px;
      margin-top: 20px;
    }
    .card {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Billing Information</h1>

    <!-- Billing Details Card -->
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Appointment Details</h5>
        <ul>
          <li><strong>Appointment Date:</strong> <span id="appointmentDate"></span></li>
          <li><strong>Amount:</strong> $<span id="amount"></span></li>
          <li><strong>Payment Status:</strong> <span id="paymentStatus"></span></li>
        </ul>
      </div>
    </div>

    <!-- Add more cards or sections as needed -->

  </div>

  <!-- Include Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Example JavaScript to populate billing information
    document.addEventListener('DOMContentLoaded', function() {
      // Replace with actual billing data from your backend or session storage
      let billingData = {
        appointmentDate: "2023-07-18",
        amount: 150.00,
        paymentStatus: "Paid"
      };

      // Populate appointment details
      document.getElementById('appointmentDate').textContent = billingData.appointmentDate;
      document.getElementById('amount').textContent = billingData.amount.toFixed(2); // Format amount as currency
      document.getElementById('paymentStatus').textContent = billingData.paymentStatus;
    });
  </script>
</body>
</html>
