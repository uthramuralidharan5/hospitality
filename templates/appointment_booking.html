<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Appointment Booking</title>
  <!-- Include Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h1>Appointment Booking</h1>
    <!-- Your appointment booking form here -->
    <form>
      <div class="mb-3">
        <label for="patient" class="form-label">Patient Name</label>
        <input type="text" name='patient' required>
        <label for="doctor" class="form-label">Doctor Name</label>
        <input type="text" name='doctor' required>
        <label for="patient" class="form-label">Date</label>
        <input type="date" name='patient' required>
        <label for="patient" class="form-label">Time</label>
        <input type="text" name='patient' required>
        <label for="patient" class="form-label">Status</label>
        <input type="text" name='patient' required>
      </div>
      <!-- Add more fields as needed -->
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <!-- Include Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
