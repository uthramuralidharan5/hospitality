<!DOCTYPE html>
<html>
<head>
  <title>Health Education</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h1>Health Education</h1>
    <!-- Health education form -->
    <form method="POST">
      {% csrf_token %}
      <div class="mb-3">
        <label for="id_title" class="form-label">Title</label>
        <input type="text" class="form-control" id="id_title" name="title" required>
      </div>
      <div class="mb-3">
        <label for="id_description" class="form-label">Description</label>
        <textarea class="form-control" id="id_description" name="description" required></textarea>
      </div>
      <div class="mb-3">
        <label for="id_resource_type" class="form-label">Resource Type</label>
        <select class="form-select" id="id_resource_type" name="resource_type" required>
          <option value="article">Article</option>
          <option value="video">Video</option>
          <option value="image">Image</option>
          <option value="pdf">PDF</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="id_resource_url" class="form-label">Resource URL</label>
        <input type="url" class="form-control" id="id_resource_url" name="resource_url" required>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
  
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
