<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patient Registration</title>
  <!-- Include Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h1>Patient Registration</h1>
    <!-- Your patient registration form here -->
    <form>
      <div class="mb-3">
        <label for="patientName" class="form-label">Name</label>
        <input type="text" class="form-control" id="patientName" required>
      </div>
      <div class="mb-3">
        <label for="patientEmail" class="form-label">Email</label>
        <input type="email" class="form-control" id="patientEmail" required>
      </div>
      <div class="mb-3">
        <label for="patientgender" class="form-label">Gender</label>
        <input type="radio" id="male" name="fav_language" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="feemale" name="fav_language" value="female">
        <label for="female">Female</label><br>
        <input type="radio" id="others" name="fav_language" value="others">
        <label for="others">Others</label>
      </div>
      <div class="mb-3">
        <label for="patientaddress" class="form-label">Address</label>
        <input type="email" class="form-control" id="patientaddress" required>
      </div>
      <div class="mb-3">
        <label for="patientcontact" class="form-label">Contact</label>
        <input type="contact" class="form-control" id="patientcontact" required>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <!-- Include Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
