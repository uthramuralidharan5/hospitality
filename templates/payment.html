<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Information</title>
  <!-- Include Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <style>
    .container {
      max-width: 800px;
      margin-top: 20px;
    }
    .card {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Payment Information</h1>

    <!-- Payment Details Card -->
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Payment Details</h5>
        <ul>
          <li><strong>Bill ID:</strong> <span id="billId"></span></li>
          <li><strong>Amount:</strong> $<span id="amount"></span></li>
          <li><strong>Payment Method:</strong> <span id="paymentMethod"></span></li>
          <li><strong>Payment Date:</strong> <span id="paymentDate"></span></li>
        </ul>
      </div>
    </div>

    <!-- Add more cards or sections as needed -->

  </div>

  <!-- Include Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Example JavaScript to populate payment information
    document.addEventListener('DOMContentLoaded', function() {
      // Replace with actual payment data from your backend or session storage
      let paymentData = {
        billId: "B12345",
        amount: 150.00,
        paymentMethod: "Credit Card",
        paymentDate: "2023-07-18"
      };

      // Populate payment details
      document.getElementById('billId').textContent = paymentData.billId;
      document.getElementById('amount').textContent = paymentData.amount.toFixed(2); // Format amount as currency
      document.getElementById('paymentMethod').textContent = paymentData.paymentMethod;
      document.getElementById('paymentDate').textContent = paymentData.paymentDate;
    });
  </script>
</body>
</html>
